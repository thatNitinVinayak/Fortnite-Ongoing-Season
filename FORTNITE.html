<!DOCTYPE html>
<html>

<head>

	<title> FORTNITE | Ongoing Season </title>

	<link rel = "icon" 
	href = "https://github.com/thatNitinVinayak/Fortnite-Ongoing-Season/blob/main/F_Orange.jpg?raw=true">
	
	<style> 

		body 
		{
			background-image : 
				url('https://github.com/thatNitinVinayak/Fortnite-Ongoing-Season/blob/main/Chapter3_DefaultLoadingScreen.JPG?raw=true');
			background-repeat : no-repeat;
			background-attachment : fixed;
			background-size : 100% 100%;
		} 
	
		#bigfnt { text-align : center; font-family : "Burbank Big"; color : #07090f; font-size : 47px; }	
		#smallfnt { font-family : "Burbank Big"; color : #07090f; text-align : center; font-size : 30px; }
		#timer { font-family : "Burbank Big"; color : #07090f; text-align : center; font-size : 30px; }

	</style>
	
</head>

<body>

	<h1 id = "bigfnt"> FORTNITE </h1>
	<h3 id = "smallfnt"> ON-GOING SEASON </h3>

	<nav id = "bigfnt"> 
		<a href = "https://www.epicgames.com/fortnite/en-US/home" target = "_blank"> 
		<img src = "https://github.com/thatNitinVinayak/Fortnite-Ongoing-Season/blob/main/Fortnite_Resistance.jpg?raw=true"; 
		alt = " " align = "centre" width = 500 height = 281 style="border:10px outset #0a054e;"> </a> </nav>
	
	<p id = "bigfnt"> CHAPTER 3 SEASON 2 : RESISTANCE </p>
	<P id = "smallfnt"> FROM : 20 MAR 2022 | TO : 03 JUN 2022 </p>

   <p id = "timer"></p>

<script>

var timerDate = new Date("Jun 4 2022 09:30:00").getTime();
var x = setInterval(function() 
{
  var now = new Date().getTime();
  var distance = timerDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("timer").innerHTML = "CHAPTER 3 SEASON 2 ENDS IN : " + days + "D " + hours + "H "
  + minutes + "M " + seconds + "S";
  if (distance < 0) 
  {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "EXPIRED";
  }
}, 1000);

</script>

</body>

</html>
