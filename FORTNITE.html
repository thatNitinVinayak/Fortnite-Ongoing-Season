<!DOCTYPE html>
<html>

<head>

	<title> FORTNITE | Ongoing Season </title>

	<link rel = "icon" 
	href = "https://github.com/thatNitinVinayak/Fortnite-Ongoing-Season/blob/main/F_vibin.jpg?raw=true">
	
	<style> 

		body 
		{
			background-image : 
				url('https://github.com/thatNitinVinayak/Fortnite-Ongoing-Season/blob/main/Fortnite_fromChapter2_BG.jpg?raw=true');
			background-repeat : no-repeat;
			background-attachment : fixed;
			background-size : 100% 100%;
		} 
		
		#heading { text-align : center; font-family : "Burbank Big"; color : #0a054e; font-size : 77px; }
		#bigfnt { text-align : center; font-family : "Burbank Big"; color : #0a054e; font-size : 40px; }	
		#smallfnt { font-family : "Burbank Big"; color : #0a054e; text-align : center; font-size : 30px; }
		#timer { font-family : "Burbank Big"; color : #0a054e; text-align : center; font-size : 30px; }

	</style>
	
</head>

<body>

	<h1 id = "heading"> FORTNITE </h1>

	<nav id = "bigfnt"> 
		<a href = "https://www.epicgames.com/fortnite/en-US/home" target = "_blank"> 
		<img style="border:10px outset #0a054e;" src = "https://github.com/thatNitinVinayak/Fortnite-Ongoing-Season/blob/main/vibin.jpg?raw=true"; 
		alt = "" align = "centre" width = 500 height = 281> </a> </nav>
	
	<p id = "bigfnt"> CHAPTER 3 SEASON 3 : VIBIN' </p>
	<P id = "smallfnt"> 5 JUNE 2022 - 17 SEPTEMBER 2022 </p>

   <p id = "timer"></p>

<script>

var timerDate = new Date("Sept 17 2022 09:30:00").getTime();
var x = setInterval(function() 
{
  var now = new Date().getTime();
  var distance = timerDate - now;
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("timer").innerHTML = "CHAPTER 3 SEASON 3 ENDS IN : " 
		+ days + "D " + hours + "H " + minutes + "M " + seconds + "S";
  if (distance < 0) 
  {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "NEXT SEASON IS YET TO BEGIN";
  }
}, 1000);

</script>

</body>

</html>
